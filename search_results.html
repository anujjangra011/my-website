    <main>
        <h1>Search Results for "<span id="search-query"></span>"</h1>
        <div id="results-container">
            <!-- Results will be displayed here -->
        </div>
    </main>

    <script>
        // Get the search query from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('query');

        // Display the query in the title
        document.getElementById('search-query').textContent = query;

        // Simulated search results based on the query (for now, a placeholder)
        const resultsContainer = document.getElementById('results-container');
        
        if (query) {
            // Here you can use AJAX or fetch API to get results from a server/database
            const mockResults = ['ERROR "404" File not found']; // Example products

            // For now, we'll just loop through these mock results and display them
            mockResults.forEach(product => {
                const productElement = document.createElement('div');
                productElement.textContent = product;
                resultsContainer.appendChild(productElement);
            });
        } else {
            resultsContainer.textContent = 'No search query provided.';
        }
    </script>
